<html>
<head>
    <title>FAQ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <link  rel ="stylesheet" href="faq.css">
</head>
    <body>
        <nav>
            <img src="images/logo.png">
        </nav>
      <div class="faq-cover">
          <div class="faq">
              <div class="faq-ques">
                <h3><i class="fas fa-users"></i> Who let the dogs out?</h3>
              
              </div>
              <div class="faq-ans">
                <h4><i class="far fa-lightbulb"></i>houf houf houf</h4>
              </div>
              <button class="toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
             </button>
            
          </div>
          <div class="faq">
            <div class="faq-ques">
              <h3><i class="fas fa-users"></i>What's up dog?</h3>
            </div>
            <div class="faq-ans">
              <h4><i class="far fa-lightbulb"></i>I don't know ! What's up with you?</h4>
            </div>
            <button class="toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
            
        </div>
        <div class="faq">
            <div class="faq-ques">
              <h3><i class="fas fa-users"></i>Where are the turtles?</h3>
            </div>
            <div class="faq-ans">
              <h4><i class="far fa-lightbulb"></i>Where are they?</h4>
            </div>
            <button class="toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
            
        </div>
      </div>
        <script src="faq.js">
        </script>
        <script src="https://kit.fontawesome.com/3bebc7359f.js" crossorigin="anonymous"></script>
    </body>
</html>
